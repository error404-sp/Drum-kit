<body>
 <h1>🥁 Drum Kit 🥁</h1>

  <div class="keys">
    <button data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </button>
    <button data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </button>
    <button data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </button>
    <button data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </button>
    <button data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </button>
  </div>
  <h3><em>[Use keyboard / mouse to play]</em></h3>

  <audio data-key="65" class="1" src="sounds/clap.wav"></audio>
  <audio data-key="83" class="2"  src="sounds/hihat.wav"></audio>
  <audio data-key="68" class="3" src="sounds/kick.wav"></audio>
  <audio data-key="70" class="4" src="sounds/openhat.wav"></audio>
  <audio data-key="71" class="5" src="sounds/boom.wav"></audio>
  <audio data-key="72" class="6" src="sounds/ride.wav"></audio>
  <audio data-key="74" class="7" src="sounds/snare.wav"></audio>
  <audio data-key="75" class="8" src="sounds/tom.wav"></audio>
  <audio data-key="76" class="9" src="sounds/tink.wav"></audio>
  <footer>Made with 🎶 by Shreyasi</footer>

</body>
<script src="main.js"></script>

</html>
